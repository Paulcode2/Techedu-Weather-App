<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="search" id="search" />
          <button id="btn">Search</button>
        </div>
        <div class="error" id="error" style="display: none">
          Invalid city name
        </div>
        <div class="result">
          <span id="deg"></span>
          <span id="Location"></span>
        </div>
        <div class="params">
          <div class="humidity">
            <span id="count humidity"></span>
            <span id="hum"></span>
          </div>
          <div class="wind">
            <span id="count windSpeed"></span>
            <span id="wind"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
